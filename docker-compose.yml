version: '3.8'

services:
  website:
    build:
      context: .
      dockerfile: Dockerfile
    image: alejandroroa-portfolio:latest
    container_name: alejandroroa-websita
    restart: unless-stopped
    ports:
      - "8080:80"
    networks:
      - website_network
    environment:
      - NODE_ENV=production
    labels:
      - "com.docker.compose.project=alejandroroa"
      - "description=Alejandro Roa personal website"
      - "auto-deploy=true"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  website_network:
    driver: bridge