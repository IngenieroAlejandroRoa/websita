version: '3.8'

services:
  website:
    build: .
    container_name: alejandroroa-websita
    restart: unless-stopped
    ports:
      - "8080:80"
    networks:
      - website_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  website_network:
    driver: bridge
